{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type='text/css' href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" type='text/css' href="{% static 'main/css/index.css' %}">
    <link rel="stylesheet" type='text/css' href="{% static 'main/css/about.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'main/img/logo3.jpg' %}">
</head>
<body>
{% block mainmenu %}
    <header><center>
        <div class="header">
            <a href="{% url 'home' %}"><img class='logo' src="{% static 'main/img/logo3.jpg' %}"></a>
            <div class="brandname">
                <p>Слаботочные системы</p>
                <lu class="button">
                    <li><a href="{% url 'about' %}">О нас</a></li>
                    <li><a href="{% url 'object' %}">Обекты</a></li>
                    <li><a href="{% url 'price' %}">Услуги</a></li>

                    <li><a href="{% url 'contact' %}">Контакты</a></li>
                </lu>
            </div>
            <div class="contacts">
                <lu id="contacts">
                    <li>8(888)888-88-88</li>
                    <li>info@abrakadabra.ru</li>
                    <li>с 9:00 по 18:00</li>
                </lu>
            </div>
       </div>
    </center></header>
{% endblock mainmenu %}

{% block content %}
{% endblock %}

<footer>
    <center><div class="footer">
        <p>Проверка Футора</p>
    </div></center>
</footer>



</body>
</html>
